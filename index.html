<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Life+Savers&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Invisible Card</title>
</head>

<body>

    <div class="container">
        <div class="card-wrapper">
            <div class="card">
                <img src="./images/me.jpg" class="card-img" alt="picture of Matilda Ako">
                <h1 class="card-heading">
                    Matilda Ako
                </h1>
                <p class="card-paragraph">
                    <i class="fas fa-quote-left"></i>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo repudiandae voluptatem et sapiente officiis ipsum itaque, consequuntur tempora possimus veritatis autem iusto esse asperiores eum exercitationem
                    deleniti est quod!
                    <i class="fas fa-quote-right"></i>
                </p>
                <ul>
                    <li><a href="#" class="card-icon-link"><i class="card-icon fab fa-facebook"></i></a></li>
                    <li><a href="#" class="card-icon-link"><i class="card-icon fab fa-linkedin-in"></i></a></li>
                    <li><a href="#" class="card-icon-link"><i class="card-icon fab fa-twitter"></i></a></li>
                    <li><a href="#" class="card-icon-link"><i class="card-icon fab fa-instagram"></i></a></li>
                </ul>
                <button class="card-btn">View profile</button>
            </div>
        </div>
    </div>
</body>

</html>
